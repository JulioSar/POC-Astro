name: ğŸ«‚ Continuous Integration

on: pull_request

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: ğŸ‘·ğŸ½ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ—ï¸ Install Dependencies
        run: make install

      # - name: ğŸ”¦ Lint
      #   run: make lint

      - name: ğŸ§ª Unit Testing
        run: make test-unit

      - name: â›™ Integration Testing
        run: make test-int

      - name: E2E Testing
        env:
          PUBLIC_API_URL: ${{ secrets.PUBLIC_API_URL }}
        uses: cypress-io/github-action@v6
        with:
          start: npm run start
          wait-on: "http://localhost:4321"
          config: baseUrl=http://localhost:4321
